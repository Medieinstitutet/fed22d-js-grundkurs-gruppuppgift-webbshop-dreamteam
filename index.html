<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gottfrids Munkar</title>
    <script
      src="https://kit.fontawesome.com/9ec5564a33.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav id="home">
        <div class="navbar">
          <div class="container nav-container">
            <div class="logo">
              <h1>Gottfrids Munkshop</h1>
            </div>
            <div class="shopping" id="headerCartLogo">
              <span class="fa-solid fa-cart-shopping"></span>
              <span class="cart">0</span>
            </div>
            <div class="toggle">
              <button id="dark-mode">
                <i class="fa-solid fa-moon"></i>
              </button>
              <button id="light-mode">
                <i class="fa-solid fa-sun"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="filter">
      <h3><span id="sortAfterHeading">Sortera efter:</span></h3>
      <div class="sortButtonContainer">
        <button class="buttonContainer" id="sortName">Namn</button>
        <button class="buttonContainer" id="sortPrice">Pris</button>
        <button class="buttonContainer" id="sortRating">Betyg</button>
        <button class="buttonContainer" id="sortCategory">Kategori</button>
      </div>
      <br />
      <div class="space">
        <div class="priceRange" id="space">
          <h3>Sortera efter prisspann</h3>
          <span>0 kr</span>
          <input
            type="range"
            min="0"
            max="35"
            value="35"
            id="priceRange"
            step="7"
          />
          <span>35 kr</span>
          <p id="currentRangeValue">35 kr</p>
        </div>
      </div>
    </div>
    <section class="all-donuts">
      <div id="allDonuts"></div>
    </section>
    <section id="shoppingCartContact" class="shoppingCartContact">
      <div class="form-box">
        <section class="shop" id="shop">
          <div>
            <h3>Varukorg</h3>
            <div class="cartName"></div>
            <div class="cartPriceDiv">
              Summa: <span class="cartPrice"></span>
            </div>
            <div class="shipping">
              Frakt: <span class="shippingValue"></span> kr
            </div>
            <div class="cart-item">
              <label class="rabattkodLabel" for="rabattkod"
                >Rabattkod:
                <input type="text" id="rabattkod" />
              </label>
            </div>
            <div class="discountAlert"></div>
            <div class="cartTotalDiv">
              Totalsumma: <span class="cartTotal"></span>
            </div>
          </div>
          <div class="buttonShop">
            <input id="clearCart" type="button" value="Rensa order" />
            <input type="button" value="Fortsätt" id="checkOutButton" />
          </div>
        </section>
        <section class="userForm" id="userForm">
          <form id="contactForm" class="contactForm" autocomplete="on">
            <input
              type="button"
              value="Tillbaka till varukorgen"
              id="checkOutButtonBack"
            />
            <h3>Kontaktuppgifter</h3>
            <label class="form-item-label" for="fname">Förnamn*</label>
            <input
              class="form-item-input"
              type="text"
              id="fname"
              name="fname"
              required="required"
              placeholder="Tilltalsnamn"
            />
            <span class="error" id="errorfname"></span>
            <label class="form-item-label" for="lname">Efternamn:*</label>
            <input
              class="form-item-input"
              type="text"
              id="lname"
              name="lname"
              placeholder="Efternamn"
              required="required"
            />
            <span class="error" id="errorlname"></span>
            <label class="form-item-label" for="email">E-post*</label>
            <input
              class="form-item-input"
              type="email"
              id="email"
              name="email"
              placeholder="Namn@epost.se"
              required="required"
            />
            <span class="error" id="erroremail"></span>
            <label class="form-item-label" for="phone">Telefonnummer*</label>
            <input
              type="text"
              id="phone"
              name="Telefon"
              class="form-item-input"
              placeholder="Mobilnummer"
              required="required"
            />
            <span class="error" id="errorphone"></span>
            <label class="form-item-label" for="street">Adress*</label>
            <input
              type="text"
              id="street"
              name="Adress"
              class="form-item-input"
              placeholder="Gata och nummer"
              required="required"
            />
            <span class="error" id="erroradress"></span>
            <label class="form-item-label" for="zip">Postnummer*</label>
            <input
              type="text"
              id="zip"
              name="Postnummer"
              class="form-item-input"
              minlength="5"
              placeholder="Postnummer"
              required="required"
            />
            <span class="error" id="errorzip"></span>
            <label class="form-item-label" for="city">Postort*</label>
            <input
              type="text"
              id="city"
              name="Postort"
              class="form-item-input"
              placeholder="Stad"
              required="required"
            />
            <span class="error" id="errorcity"></span>
            <label class="form-item-label" for="portcode">Portkod</label>
            <input
              type="text"
              id="portcode"
              name="portkod"
              class="form-item-input"
              placeholder="Portkod"
            />
            <div class="form-one">
              <div class="selector">
                <fieldset>
                  <legend>Betalning*:</legend>
                  <div class="radio-selector">
                    <input
                      type="radio"
                      name="betalning"
                      value="faktura"
                      id="radioinvoice"
                      class="selector-item_radio"
                      required="required"
                    />
                    <label for="radioinvoice" class="radio-selector-label">
                      Faktura </label
                    ><br />
                    <span class="error" id="errorfaktura"></span>
                    <input
                      type="radio"
                      name="betalning"
                      value="kreditkort"
                      id="radiocard"
                      class="selector-item_radio"
                    />
                    <label for="radiocard" class="radio-selector-label">
                      Kort
                    </label>
                    <span class="error" id="errorkort"></span>
                  </div>
                </fieldset>
              </div>
            </div>
            <div id="persondiv">
              <label class="form-item-label" for="personNr"
                >Personnummer*</label
              >
              <input
                type="text"
                id="personNr"
                size="10"
                maxlength="10"
                name="personnummer"
                class="form-item-input"
                placeholder="YYMMDD0000"
              />
              <span class="errorMessage" id="errorpersonnr"></span>
            </div>
            <div id="kortdiv">
              <label class="form-item-label" for="cardNr">Kortnummer*</label>
              <input
                type="text"
                id="cardNr"
                name="kortnummer"
                class="form-item-input"
                size="16"
                minlength="16"
                placeholder="0000000000000000"
              />
              <span class="errorMessage" id="errorkortnr"></span>
              <label class="form-item-label" for="dateNr">Date*</label>
              <input
                type="text"
                id="dateNr"
                name="datum-kort"
                class="form-item-input"
                placeholder="MMYY"
              />
              <span class="errorMessage" id="errordate"></span>
              <label class="form-item-label" for="cvcNr">CVC*</label>
              <input
                type="text"
                id="cvcNr"
                name="cvc"
                class="form-item-input"
                placeholder="000"
                size="3"
              />
              <span class="errorMessage" id="errorcvc"></span>
            </div>
            <label>
              <input type="checkbox" checked="checked" name="newsletter" />
              Jag vill prenumerera på nyhetsbrev
            </label>
            <br />
            <label>
              <input type="checkbox" id="gdpr" name="gdpr" required />
              Jag godkänner behandling av personuppgifter
              <span class="errorMessage" id="errorgdpr"></span> </label
            ><br />
            <div class="buttonContactGroup">
              <input type="button" value="Rensa formulär" id="resetForm" />
              <input
                type="submit"
                value="Beställ"
                id="submit"
                class="form-button"
                disabled
              />
            </div>
          </form>
        </section>
        <div id="receiptOrder" hidden>
          <div id="receiptOrderName"></div>
          <div id="deliveryTime"></div>
          <div id="receiptOrderDonutDiv">
            <p>Din order: <br /><span id="receiptOrderDonut"></span></p>
          </div>
          <div id="receiptOrderContactInformation"></div>
          <input
            type="button"
            id="receiptOrderButton"
            value="Tillbaka till start"
          />
        </div>
      </div>
    </section>
    <footer id="contact">
      <section>
        <h2>Kontaktinformation</h2>
        <br />
        <ul class="listofcontact">
          <li>
            Adress:<br />
            Gustavslundsvägen 151 D, 167 51, Stockholm
          </li>
          <li>Telefon: 08-442 95 00</li>
        </ul>
      </section>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
