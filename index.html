<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gottfrids munkar</title>
    <script src="https://kit.fontawesome.com/9ec5564a33.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">


</head>

<body>
    <nav>
      <div class="navbar">
        <div class="container nav-container">
            <input class="checkbox" type="checkbox" name="" id="" />
            <div class="hamburger-lines">
              <span class="line line1"></span>
              <span class="line line2"></span>
              <span class="line line3"></span>
            </div>  
          <div class="logo">
            <h1>Gottfrids Munkshop</h1>
          </div>
          <div class="shopping">
            <i class="fa-solid fa-cart-shopping"></i>
            <div class="cart">0</i></div>
          </div>
          <div class="toggle">
            <button id="dark-mode" class="moon"><i class="fa-solid fa-moon"></i></button>
            <button id="light-mode" class="sun hide"><i class="fa-solid fa-sun"></i></i></button>
          </div>
          <div class="menu-items">
            <li><a href="#">Home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">blogs</a></li>
            <li><a href="#">contact</a></li>
          </div>
        </div>
      </div>
    </nav>
    
  <select class="filter">
    <option selected disabled>Filtrera</option>
    <option value="1" id="Order">A-Ö</option>
    <option value="2" id="Price">Pris</option>
    <option value="3" id="Rating">Betyg</option>
    <option value="3" id="Catogori">Katogrier</option>
  </select>
  
    
<section class="all-donuts">
  
    <div id="allDonuts"></div>

    <div id="cartSum"></div>

    <div id="cart"></div>

    <div class="mySlides"></div>

    </div>
</section>
   <section class="contact">
      <div class="form-box">
        <article>
          <div>
            <h2>Shopping Cart</h2>
            <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
          </div>

          <div class="summa">
            <div class="cart-item">
              <label class="rabattkodLabel" for="rabatt">Rabattkod</label>
              <input type="text" name="rabatt" id="rabattkod" />
            </div>
            <div class="cart-item">
              <label>Kostnad</label>
              <div class="cartvalue" id="cartCost">0</div>
            </div>
            <div class="cart-item">
              <label>Extra kostnad</label>
              <div class="cartvalue" id="cartExtraCost">0</div>
            </div>
            <div class="cart-item">
              <label>Rabatt</label>
              <div class="cartvalue" id="cartRabatt">0</div>
            </div>
            <div class="cart-item">
              <label>Total kostnad</label>
              <div class="cartvalue" id="cartTotal">0</div>
            </div>
            <input type="button" value="Fortsätt" />
          </div>
        </article>
        <form
          id="contactForm"
          class="contactForm"
          action=""
          autocomplete="on"
          onsubmit="validateForm();"
        >
          <label class="form-item-label" for="fname">First name:*</label>
          <input
            class="form-item-input"
            type="text"
            id="fname"
            name="fname"
            required="required"
            onblur="requiredField(this)"
          />
          <span class="error" id="errorfname" hidden></span>

          <label class="form-item-label" for="lname">Last name:*</label>
          <input
            class="form-item-input"
            type="text"
            id="lname"
            name="lname"
            onblur="requiredField(this)"
            required="required"
          />
          <span class="error" id="errorlname" hidden></span>

          <label class="form-item-label" for="email">E-mail*</label>
          <input
            class="form-item-input"
            type="email"
            id="email"
            name="email"
            onblur="requiredField(this)"
            required="required"
          />
          <span class="error" id="erroremail" hidden></span>

          <label class="form-item-label" for="tel">Phone*</label>
          <input
            type="text"
            id="phone"
            name="Telefon"
            class="form-item-input"
            onblur="requiredField(this)"
            required="required"
          />
          <span class="error" id="errorphone" hidden></span>

          <label class="form-item-label" for="street">Adress*</label>
          <input
            type="text"
            id="street"
            name="Adress"
            class="form-item-input"
            onblur="requiredField(this)"
            required="required"
          />
          <span class="error" id="erroradress" hidden></span>

          <label class="form-item-label" for="zip">Postnummer*</label>
          <input
            type="zip"
            id="zip"
            name="Postnummer"
            class="form-item-input"
            minlength="5"
            onblur="requiredField(this)"
            required="required"
          />
          <span class="error" id="errorzip" hidden></span>

          <label class="form-item-label" for="city">Postort*</label>
          <input
            type="city"
            id="city"
            name="Postort"
            class="form-item-input"
            onblur="requiredField(this)"
            required="required"
          />
          <span class="error" id="errorcity" hidden></span>

          <label class="form-item-label" for="portkod">Portkod</label>
          <input
            type="text"
            id="portcode"
            name="portkod"
            class="form-item-input"
          />

          <div class="form-one">
            <div class="selector">
              <div class="radio-selector">
                <h3>Pay:</h3>

                <input
                  type="radio"
                  name="betalning"
                  value="faktura"
                  id="radiofaktura"
                  class="selector-item_radio"
                  onclick="showfaktura()"
                  required="required"
                />
                <label for="radiofaktura" class="radio-selector-label">
                  Faktura
                </label>
                <span class="error" id="errorfaktura" hidden></span>
              </div>

              <div class="radio-selector">
                <input
                  type="radio"
                  name="betalning"
                  value="kreditkort"
                  id="radiokort"
                  class="selector-item_radio"
                  onclick="showcard()"
                />
                <label for="radiokort" class="radio-selector-label">
                  Kort
                </label>
                <span class="error" id="errorkort" hidden></span>
              </div>
            </div>
          </div>

          <div id="persondiv" style="display: none">
            <label class="form-item-label" for="Number">Personnummer*</label>
            <input
              type="text"
              id="personNr"
              size="12"
              minlength="10"
              name="personnummer"
              class="form-item-input hej"
              onblur="requiredField(this)"
            />
            <span class="errorMessage" id="errorpersonnr" hidden></span>
          </div>
          <div id="kortdiv" style="display: none">
            <label class="form-item-label" for="card">Kortnummer*</label>
            <input
              type="text"
              id="cardNr"
              name="kortnummer"
              class="form-item-input"
              onblur="requiredField(this)"
            />
            <span class="errorMessage" id="errorkortnr" hidden></span>

            <label class="form-item-label" for="card">Date*</label>
            <input
              type="text"
              id="dateNr"
              name="datum-kort"
              class="form-item-input"
              onblur="requiredField(this)"
            />
            <span class="errorMessage" id="errordate" hidden></span>

            <label class="form-item-label" for="card">CVC*</label>
            <input
              type="text"
              id="cvcNr"
              name="cvc"
              class="form-item-input"
              onblur="requiredField(this)"
              size="3"
            />
            <span class="errorMessage" id="errorcvc" hidden></span>
          </div>
          <input
            type="submit"
            value="Submit"
            id="submit"
            onclick="save()"
            class="form-button"
            disabled
          />

          <input type="reset" onclick="clearForm()" value="Reset form" />
          <input type="button" value="Tillbaka till varukorgen" />
        </form>
      </div>
    </section>










    










   
<script src="script.js"></script>
</body>

</html>
